<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaint Tracker</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center mb-4">Client Complaint Tracker</h2>

    <!-- Search Bar -->
<!--     <div class="input-group mb-4 shadow-sm">
        <span class="input-group-text">ğŸ”</span>
        <input type="text" id="searchBox" class="form-control" placeholder="Search complaints..." onkeyup="searchComplaints()">
    </div> -->

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="myTab">
      <li class="nav-item">
        <button class="nav-link active" id="pending-tab" onclick="showTab('pending')">Pending</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="completed-tab" onclick="showTab('completed')">Completed</button>
      </li>
    </ul>

    <!-- Input Box -->
<div class="card p-3 shadow-sm mt-3">
    <div class="row g-3">

        <div class="col-md-4">
            <input type="text" id="clientName" class="form-control" placeholder="Client Name">
        </div>

        <div class="col-md-4">
            <input type="text" id="workDetail" class="form-control" placeholder="Pending Work">
        </div>

        <div class="col-md-4">
            <input type="date" id="workDate" class="form-control">
        </div>

    </div>

    <button class="btn btn-primary mt-3 w-100" onclick="addComplaint()">Add Complaint</button>
</div>


    <!-- Input Box -->
 <!--    <div class="card p-3 shadow-sm mt-3">
        <div class="input-group">
            <input type="text" id="complaintInput" class="form-control" placeholder="Enter complaint">
            <button class="btn btn-primary" onclick="addComplaint()">Add</button>
        </div>
    </div> -->

    <!-- Pending Section -->
    <div id="pendingSection" class="card mt-4 shadow-sm">
        <ul id="pendingList" class="list-group list-group-flush"></ul>
    </div>

    <!-- Completed Section -->
    <div id="completedSection" class="card mt-4 shadow-sm d-none">
        <ul id="completedList" class="list-group list-group-flush"></ul>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
